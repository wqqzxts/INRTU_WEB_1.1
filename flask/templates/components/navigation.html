<nav class="navbar navbar-expand-lg bg-light">
  <div class="navBarBlock container-fluid">
    <div>
      <a class="navbar-brand"><img src="/static/images/logo.png" alt="" class="navbarLogo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for item in nav %}
        <li class="nav-item">
        <a class="navbarText nav-link {% if item.title == name %}active{% endif %}" aria-current="page" href="{{ item.URL }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
